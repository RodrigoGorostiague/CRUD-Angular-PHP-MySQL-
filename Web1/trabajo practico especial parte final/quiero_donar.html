
            <div class="contenedorQuieroDonar">

                <div class="form">
                   
                    <form class="form__quieroDonar" >  
                        <h3 class="form__titulo" >Formulario</h3>              
                        <input type="text" placeholder="Nombre" required>
                        <input type="text" placeholder="Apellido" required>
                        <input type="date"  required>
                        <input type="text" placeholder="Domicilio" required>
                        <input type="text" placeholder="Telefono" required>
                        <input type="email" placeholder="e-mail" required>
                        
                       <label >Masculino<input type="radio" name="Genero" value="Masculino"></label> 
                        <label>Femenino<input type="radio" name="Genero" value="Femenino"></label> 
                        <label>Otro<input type="radio" name="Genero" value="Otro"></label>
                       
                        <label>Tipo<select name="tiporh" required>
                            <option value="grupo y factor">Grupo y Factor</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="0+">0+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="0-">0-</option>
                            <option value="NS/NR">NS/NR</option>
                            
                        </select>
                        </label>
                        
                

                <div class="contenedor-captcha">
                    
                    
                    <div class="captcha-area">
                        <div class="captcha-img">
                            <img src="imagenes/captcha-bg.png" alt="">
                            <span class="captcha"></span>
                        </div>
                        <button  class="refresh-btn"> <img src="imagenes/refresh.png" alt=""> </button>
                    </div>
                    <div>

                        <form action="#" class="input-area">
                            <input class="user" type="text" placeholder="Ingresa el Captcha" maxlength="6" required>
                            <button class="check-btn">Validar</button>
                        </form>
                    </div>
                    <div class="status-txt"></div>
                    <button class="enviar-btn" >Enviar</button>
                    <span class="enviado" ></span> 
                </div>        
                             

                    </form>
                 </div>
            </div>

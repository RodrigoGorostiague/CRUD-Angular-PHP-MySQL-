<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <header>Captcha</header>
        <div class="captcha-area">
            <div class="captcha-img">
                <img src="images/captcha-bg.png" alt="">
                <span class="captcha"></span>
            </div>
            <button  class="refresh-btn"> <i>refresh</i> </button>
        </div>
        <form action="#" class="input-area">
            <input type="text" placeholder="Ingresa captcha" maxlength="6" required>
            <button class="check-btn">validar</button>
        </form>
        <div class="status-txt"></div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
